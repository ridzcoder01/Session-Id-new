  <style>
    :root {

      --card-bg:rgba(255,255,255,0.04);

      --transition:all 0.3s ease;
    }

    * {box-sizing:border-box;margin:0;padding:0;transition:var(--transition);}
    body {
      font-family:'Poppins',sans-serif;
      background-color:var(--dark);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;

      padding: 20px;
    }

    @keyframes nebulaFlow {
      0% {background-position: 10% 10%, 80% 90%;}
      100% {background-position: 20% 20%, 70% 80%;}
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 14px 20px;
      background: rgba(4, 12, 28, 0.7);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(123,47,247,0.15);
      z-index: 1000;
      text-align: center;
    }
    .navbar .brand {
      color: var(--accent);
      font-weight: 800;
      font-size: 1.2rem;
      text-decoration: none;
      letter-spacing: 0.5px;
    }

    /* Pair Form Card */
    .pair-card {
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.8s ease;
      backdrop-filter: blur(10px);
    }
    @keyframes fadeIn {from {opacity:0;transform:translateY(20px);}to {opacity:1;transform:translateY(0);}}

    .pair-card h1 {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .pair-card p {
      color: var(--gray);
      font-size: 0.95rem;
      margin-bottom: 18px;
    }

    label {
      display: block;
      color: var(--text);
      font-weight: 600;
      text-align: left;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(123,47,247,0.25);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      font-size: 0.95rem;
      margin-bottom: 16px;
    }
    input::placeholder {color: var(--gray);}
    input:focus {outline: none; border-color: var(--accent); background: rgba(123,47,247,0.1);}

    .pair-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s ease;
    }
    .pair-btn:hover {filter: brightness(1.1); transform: translateY(-2px);}

    .channel-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(123,47,247,0.15);
      color: var(--text);
      border-radius: 25px;
      padding: 8px 16px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 24px;
      transition: 0.3s;
    }
    .channel-btn:hover {background: rgba(123,47,247,0.25);}
    .channel-btn i {color: #25D366;}

    /* Footer */
    footer {
      background: var(--darker);
      padding: 28px 20px;
      margin-top: 60px;
      border-top: 1px solid rgba(255,255,255,0.05);
      width: 100%;
      text-align: center;
    }
    .footer-social {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 12px;
    }
    .footer-social a {
      color: var(--gray);
      font-size: 1.2rem;
      transition: 0.3s;
    }
    .footer-social a:hover {color: var(--accent);}
    .copyright {

    }

<body>
  <nav class="navbar">

    </a>
    <h1>NEBULA ASSASSIN - XBT PAIRING CODE</h1>
    <p>Enter your WhatsApp number without the + sign</p>

    <label for="number">Phone Number</label>
    <input type="text" id="number" placeholder="e.g., 256xxxxxxxxxx" />

      <a href="https://nebulatechbots.zone.id" target="_blank"><i class="fas fa-globe"></i></a>

      &copy; 2024 - <span id="year"></span> NEBULA TECH INC â€” All Rights Reserved

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">Invalid number format</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait for some time</a><br><br>';
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:black;font-weight:bold">' + code + '</span></font><br><br><br>';
        } catch (err) {
          a.innerHTML = '<a style="color:red;font-weight:bold">Error connecting to server</a><br><br>';
        }
      }
    });
  </script>
